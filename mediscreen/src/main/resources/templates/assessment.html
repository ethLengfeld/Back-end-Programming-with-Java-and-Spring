<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Mediscreen - Assessment</title>
</head>
<body>
<div class="container">
    <div class="row">
        <header>
            <h1><a th:href="@{/}">Mediscreen</a></h1>
        </header>
    </div>
    <div class="row">
        <h2 th:text="'Patient was born on ' + ${patient.dob}"></h2>
    </div>
    <pre th:each="doctorNote : ${note.doctorNotes}" th:text="'- ' + ${doctorNote}"></pre>

    <!--  TODO on click, send POST, show result, and highlight the results  -->
    <div class="row">
        <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post">
            <button type="submit" class="btn">Reveal Patient Assessment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Mediscreen</p>
    </footer>
</div>
</body>
</html>
