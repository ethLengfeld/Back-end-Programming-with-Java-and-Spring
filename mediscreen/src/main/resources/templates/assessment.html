<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Mediscreen - Assessment</title>
</head>
<body>
<div class="container">
    <div class="row">
        <header>
            <h1><a th:href="@{/}">Mediscreen</a></h1>
        </header>
    </div>
    <div class="row">
        <h1 th:text="'Patient is considered ' + ${healthAssessment}"></h1>
    </div>
    <div class="row">
        <h2 th:text="'Patient is ' + ${age} + ' year(s) old'"></h2>
    </div>
    <pre th:each="doctorNote : ${note.doctorNotes}" th:text="'- ' + ${doctorNote}"></pre>

    <footer>
        <p>&copy; 2025 Mediscreen</p>
    </footer>
</div>
</body>
</html>
