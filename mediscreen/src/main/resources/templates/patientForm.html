<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
</head>
<body>
    <form th:action="@{/patient/add}" th:object="${patient}" method="post">
        <label for="familyName">Family Name (Last Name):</label>
        <input type="text" id="familyName" th:field="*{familyName}" placeholder="Enter your family name" required />
        <br/>

        <label for="givenName">Given Name (First Name):</label>
        <input type="text" id="givenName" th:field="*{givenName}" placeholder="Enter your given name" required />
        <br/>

        <!-- TODO calendar -->
        <label for="dateOfBirth">Date of Birth (YYYY-MM-dd):</label>
        <input type="text" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Enter your date of birth" required />
        <br/>

        <!-- TODO radio buttons -->
        <label for="sex">Sex:</label>
        <input type="text" id="sex" th:field="*{sex}" placeholder="Enter your sex" />
        <br/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter your address" required />
        <br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required />
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
